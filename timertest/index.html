<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bones Forge Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <img src="AnvilOutlineLogo02small.png" alt="Bones Forge">
    <h1>Bones Forge Countdown Timer</h1>
    
    <div>
        <input type="number" id="timeInput" placeholder="Enter minutes" min="1">
        <button class="button2" onclick="startCustomCountdown()">Start Timer</button>
    </div>
    <div>
        <button onclick="pauseCountdown()">Pause</button>
        <button onclick="resumeCountdown()">Resume</button>
        <button onclick="resetCountdown()">Reset</button>
    </div>
    <div>
        <label for="toggleMinuteSound">Hammertime</label>
        <input type="checkbox" id="toggleMinuteSound" checked>
    </div>
    
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <div id="countdown"></div>
    
    <audio id="alertSound" src="gong.mp3"></audio>
    <audio id="minuteSound" src="hammer-strike.mp3"></audio>

    <script src="script.js"></script>

    <nav>
        <ul>
            <li><a href="https://www.bonesforge.co.uk/main">Main</a></li>
            <li><a href="https://www.bonesforge.co.uk/search">Search</a></li>
            <li><a href="https://www.bonesforge.co.uk/kat">Kat</a></li>
        </ul>
    </nav>
</body>
</html>
