<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: calc(15vw + 50px); 
            font-weight: bold;
            animation: colorCycle 1s infinite;
            color: red; /* Starting color */
        }

        @keyframes colorCycle {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <h1>Willis Easter</h1>
</body>
</html>
